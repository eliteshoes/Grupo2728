<!doctype html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Movimientos de Dinero</title>
</head>
<body>

<main>
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold mb-4">Movimiento de Dinero</h1>
        <div class="d-flex justify-content-center gap-3">
            <div th:each="movimientos:${movimientos}" class="card" style="width: 18rem;">
                <img src="img/dar-dinero.png" class="card-img-top px-1 py-1 mx-auto my-12 mb-6" style="height:50" alt="Movimiento Hecho">
                <div class="card-body">
                    <h5 th:text="${movimientos.fecha}" class="card-title"></h5>
                    <p th:text="${movimientos.tipoDeGasto}" class="card-text"></p>
                    <p th:text="${movimientos.movimiento}" class="card-text"></p>
                    <p th:text="${movimientos.monto}" class="card-text"></p>
                    <p th:text="${movimientos.empleado.nombreEmpleado}" class="card-text"></p>
                    <a href="#" class="btn btn-primary">Detalles</a>
                </div>
            </div>
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
