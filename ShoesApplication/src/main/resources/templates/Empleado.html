<!doctype html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Empleados</title>
</head>
<body>

<main>
    <div class="px-4 py-5 my-2 text-center">
        <h1 class="display-5 fw-bold mb-4">Empleados</h1>
        <div class="d-flex justify-content-center gap-3">
        <!-- Estas son las tarjetas-->
            <div th:each="empleados:${empleados}"   class="card" style="width: 18rem;">
                <img src="img/grupo.png" class="d-block mx-auto my-5 mb-4" height="100" alt="Usuario">
                <div class="card-body">
                    <h5 th:text="${empleados.nombreEmpleado}" class="card-title"></h5>
                    <p th:text="${empleados.rolEmpleado}"  class="card-text"></p>
                    <p th:text="${empleados.correo}"  class="card-text"></p>
                    <p th:text="${empleados.empresa.nombreEmpresa}"  class="card-text"></p>

                    <div class="d-flex gap-1 justify-content-center">
                        <form th:action="@{/empleado/{id}(id=${empleados.documentoDeIdentidad})}" th:method="get">
                            <button type="submit" class="btn btn-primary">Editar</button>
                        </form>

                        <form th:action="@{/eliminar/{id}(id=${empleados.documentoDeIdentidad})}" th:method="delete">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <div
                class="px-4 py-5 my-5 text-center">
            <a href="/empleado/nuevo" type="button" class="btn btn-primary btn-lg px-5 gap-3">Crear Empleado</a>
            <a href="/" type="button" class="btn btn-outline-secondary btn-lg px-5 gap-3">Ir al inicio</a>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
